<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
    <link rel="shortcut icon" href="./modern chair/modern chair/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="content_section">
                <p class="upper_header">modern chair</p>
                <h2 class="heading">Telford Longue</h2>
                <p class="discount">$254<span class="actual">$530</span></p>

                <div class="middle_section">
                    <input type="radio" name="middle_btn" id="desc" class="middle_btn" checked>
                    <label class="middle_btn1" for="desc">Description</label>
                    <input type="radio" name="middle_btn" id="detail" class="middle_btn">
                    <label class="middle_btn2" for="detail">Details</label>

                    <div class="desc_content middle_content">
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia
							veritatis hic</p>
                    </div>

                    <div class="detail_content middle_content">
                        <div class="detail_inline">
                            <p><span>80</span>cm<br>Length</p>
                        </div>
                        <div class="detail_inline">
                            <p><span>65</span>cm<br>Width</p>
                        </div>
                        <div class="detail_inline">
                            <p><span>90</span>cm<br>Height</p>
                        </div>
                        <div class="detail_inline">
                            <p><span>17.6</span>lbs<br>Weight</p>
                        </div>
                    </div>

                    <div class="coloring">
                        <p class="text_color">Choose Color:</p>
                    </div>
                </div>
            </div>
            <input type="radio" name="color_btn" id="button1" class="color-btn pink" checked>
            <label class="color1" for="button1"></label>
            <input type="radio" name="color_btn" id="button2"class="color-btn black">
            <label class="color2" for="button2"></label>
            <input type="radio" name="color_btn" id="button3" class="color-btn blue">
            <label class="color3" for="button3"></label>
            <input type="radio" name="color_btn" id="button4" class="color-btn sky_blue">
            <label class="color4" for="button4"></label>
            <input type="radio" name="color_btn" id="button5" class="color-btn pastel">
            <label class="color5" for="button5"></label>
            <input type="radio" name="color_btn" id="button6" class="color-btn pastel_green">
            <label class="color6" for="button6"></label>
            <div class="last_section">
                <a href="#" class="btn"><i class="icon uil uil-shopping-cart"></i>Add To Cart</a>
            </div>
            <div class="chair_img chair1"></div>
            <div class="chair_img chair2"></div>
            <div class="chair_img chair3"></div>
            <div class="chair_img chair4"></div>
            <div class="chair_img chair5"></div>
            <div class="chair_img chair6"></div>
            <div class="bg_color"></div>
            <div class="bg_color chair2"></div>
            <div class="bg_color chair3"></div>
            <div class="bg_color chair4"></div>
            <div class="bg_color chair5"></div>
            <div class="bg_color chair6"></div>
        </div>
    </div>
</body>
</html>
